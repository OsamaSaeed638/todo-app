<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        <div class="input-group">
            <input id="inputField" type="text" placeholder="Enter item" class="input-field">
            <button onclick="addtodo()" class="add-btn">Add Item</button>
            <button onclick="deleteAll()" class="delete-all-btn">Delete All</button>
        </div>
        <ul id="list" class="todo-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
